<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Calculator using Javascript</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<h2>Simple Calculator</h2>
		<input id="num-one" name="num-one" type="search" autocomplete="off"  onfocus="setActiveInput('num-one') ">
		<input id="num-two" name="num-two" type="search" autocomplete="off" onfocus="setActiveInput('num-two')"><br><br>
		<input checked id="box1" name="sign-area" type="radio" value="add"><b>+</b>
		<input id="box2" name="sign-area" type="radio" value="subtract"><b>-</b>
		<input id="box3" name="sign-area" type="radio" value="multiply"><b>*</b>
		<input id="box4" name="sign-area" type="radio" value="divide"><b>/</b><br><br>
		<button onclick="outcome()" type="button">calculate</button>
		<h1 id="resultArea"></h1>

		<!-- Move o contÃªiner da calculadora para dentro da caixa preta -->
		<div class="calculator">
			<button class="btn1" onclick="AppendToDisplay('1')">1</button>
			<button class="btn2" onclick="AppendToDisplay('2')">2</button>
			<button class="btn3" onclick="AppendToDisplay('3')">3</button>
			<button class="btn4" onclick="AppendToDisplay('4')">4</button>
			<button class="btn5" onclick="AppendToDisplay('5')">5</button>
			<button class="btn6" onclick="AppendToDisplay('6')">6</button>
			<button class="btn7" onclick="AppendToDisplay('7')">7</button>
			<button class="btn8" onclick="AppendToDisplay('8')">8</button>
			<button class="btn9" onclick="AppendToDisplay('9')">9</button>
			<button class="btn0" onclick="AppendToDisplay('0')">0</button>
		</div>
	</div>
	
	<script src="index.js">
	</script> 

</body>
</html>
